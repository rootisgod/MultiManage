version: '3'

# Basically do the below (tested on Mac only)
# task start-all
# task stop-all
# task restart-all

tasks:
  info:
    desc: How to start
    cmds:
      - echo ". ./multipass-api/venv/bin/activate"
    silent: false
  show-links:
    desc: Links to the services
    cmds:
      - echo "FastAPI - http://localhost:8000"
      - echo "Next.js - http://localhost:3000"

  start-fastapi:
    desc: Start the FastAPI service
    cmds:
      - ./task-start-fastapi.sh
    silent: false
  stop-fastapi:
    desc: Stop the FastAPI service
    cmds:
      - pkill -f 'uvicorn main:app'
      - sleep 1

  install-nextjs-deps:
    desc: Install Next.js Dependencies
    cmds:
      - cd multipass-web && npm install
    silent: false
  start-nextjs:
    desc: Start the Next.js service
    cmds:
      - ./task-start-nextjs.sh
    silent: false
  stop-nextjs:
    desc: Start the Next.js service
    cmds:
      - pkill -f 'npm run dev'
      - sleep 1
    silent: false

  clean-all:
    desc: Clean Logs
    cmds:
      - sleep 1
      - rm multipass-api/_fastapi.log
      - rm multipass-api/_fastapi.pid
      - rm multipass-web/_nextjs.log
      - rm multipass-web/_nextjs.pid
      - rm -rf multipass-web/.next
    silent: false
    ignore_error: true

  start-all:
    desc: Start both FastAPI and Next.js services
    deps:
      - start-fastapi
      - start-nextjs
      - show-links

  stop-all:
    desc: Stop both FastAPI and Next.js services
    deps:
      - stop-fastapi
      - stop-nextjs
      - clean-all

  restart-all:
    desc: Restart both FastAPI and Next.js services
    deps:
      - stop-all
      - start-all